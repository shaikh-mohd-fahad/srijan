<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress report </title>
    <link rel="stylesheet" href="progress.css">
</head>
<body>
    <div class="container">
        <h4><b>progress report</b></h4>
        <div class="progress-container">
            <div class="progress">
                <div class=" mask full">
                    <div class="fill"></div>
                </div>
                <div class="mask half">
                    <div class="fill"></div>
                </div>
                <div class="inside-circle">74 <span style="color: rgb(186, 219, 244);">%</span></div>
            </div>
        </div>
        <div class="line"></div>
        <div class="progress-report">
            <h3> 67% <br> <span> Last week </span></h3>
            <div class="progress-report"></div>

            <div class="line"></div>
            <h3> 71% <br><span>&nbsp; this week </span></h3>

        </div>
        <div class="contact">
           <img src="image user/trainer2.jpg" alt=""> 
           <div class="text">
            <h3>james bond</h3>
            <span>james04@gmail.com
            </span>
           </div>
        </div>
    </div>
</body>
</html>
